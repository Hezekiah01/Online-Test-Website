<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Start Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f4;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 300px;
    }
    input, button {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      font-size: 16px;
    }
    button {
      background: #28a745;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background: #218838;
    }
    h2{
      font-size:larger;
      color: #000702;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Enter Details</h2>
    <form id="userForm">
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="number" id="age" placeholder="Your Age" required>
      <input type="text" id="location" placeholder="Your Location" required>
      <button type="submit">Start Test</button>
    </form>
  </div>

  <script>
    document.getElementById("userForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const age = document.getElementById("age").value;
      const location = document.getElementById("location").value;

    // Send data to local backend server (server.js should be running locally)
    fetch('http://localhost:3000/collect', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({
            name: name,
            age: age,
            location: location
        })
    })
    .then(response => response.json())
    .then(data => {
        // Optionally handle response
    })
    .catch(error => {
        console.error('Error:', error);
    });

    // Redirect to quiz page
    window.location.href = "quiz.html";
});
// ...existing code...
localStorage.setItem('name', name);
// ...existing code...
  </script>
</body>
</html>
